name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24' # Using a more recent version

      - name: Check Formatting
        run: |
          if [ "$(gofmt -l . | wc -l)" -gt 0 ]; then
            echo "The following files are not formatted:"
            gofmt -l .
            exit 1
          fi

      - name: Go Vet
        run: go vet ./...

      - name: Install Dependencies
        run: go mod download

      - name: Run Tests
        run: go test -v ./...

      - name: Check Generator
        run: |
          go run ./generator
          if [ -n "$(git status --porcelain)" ]; then
            echo "Generator produced changes. Please run 'go run ./generator' locally and commit the changes."
            git status
            exit 1
          fi

      - name: Build
        run: go build -v .
